<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <img class="background_image" id="topBkg" src="images/bg-pattern-top.svg" alt="background">

  <main class="main">

    <section class="main_section wallpaper">

      <img class="wallpaperOfPost" src="images/bg-pattern-card.svg" alt="background">

    </section>

    

    <section class="main_section aboutAuthor">
      <img id="imageOfAuthor" src="images/image-victor.jpg" alt="image-victor">

      <article>
        <div>
          <h1 class="authorName">Victor Crest</h1>
          <p class="authorAge">26</p>
        </div>
      
          <p class="authorCityLive">London</p>
      </article>

    </section>

    <section class="main_section valuesArea">

      <div>
        <h1 class="followersValue">80K</h1>
        <span>Followers</span>
      </div>

      <div>
        <h1 class="likesValue">803K</h1>
        <span>Likes</span>
      </div>

      <div>
        <h1 class="photosValue">1.4K</h1>
        <span>Photos</span>
      </div>

    </section>
  </main>

  <img class="background_image" id="bottomBkg" src="images/bg-pattern-bottom.svg" alt="background">

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/Asya0601">Asya0601</a>.</p>
  </div>
</body>
</html>
